<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Cuong Mech Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Be Vietnam Pro', 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f0fcff 0%, #fff8f0 100%);
            min-height: 100vh;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #0a0e17 0%, #1a2639 50%, #2c3e50 100%);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.5);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 188, 212, 0.4);
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <div class="w-12 h-12 rounded-full bg-cyan-500 flex items-center justify-center mr-3 overflow-hidden">
                        <img src="https://i.postimg.cc/CLNSZCMV/cuong-mech-shop-1.png" alt="Cuong Mech Logo" class="w-full h-full object-cover" />
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">Cuong <span class="text-cyan-500">Mech</span> <span class="text-orange-500">Shop</span></h1>
                </div>
                <a href="index.html" class="text-cyan-500 hover:text-cyan-600 font-medium"><i class="fas fa-arrow-left mr-2"></i> Back to Home</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto">
            <div class="form-container rounded-xl shadow-xl overflow-hidden p-8 md:p-10">
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Đăng nhập</h2>
                    <p class="text-gray-600">Nhập thông tin đăng nhập của bạn để vào Cuong Mech Shop</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập <span class="text-red-500">*</span></label>
                            <input type="text" id="username" name="username" required class="w-full px-4 py-3 rounded-lg border border-gray-300 input-field focus:outline-none focus:border-cyan-500" placeholder="Nhập tên đăng nhập" />
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu <span class="text-red-500">*</span></label>
                            <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 input-field focus:outline-none focus:border-cyan-500" placeholder="Nhập mật khẩu" />
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-300 submit-btn">Đăng nhập</button>
                    </div>
                </form>
            </div>

            <div class="text-center mt-8 text-white">
                <p>Bạn chưa có tài khoản? <a href="create_account.html" class="text-cyan-500 hover:text-cyan-600 font-medium">Đăng ký tại đây</a></p>
            </div>
        </div>
    </main>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Xử lý đăng nhập
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của form

            const form = event.target;
            const username = form.username.value.trim();
            const password = form.password.value;

            try {
                // Đăng nhập với Firebase
                const userCredential = await auth.signInWithEmailAndPassword(username, password);
                const user = userCredential.user;

                alert("Đăng nhập thành công: " + user.email);
                // Chuyển hướng đến trang chính hoặc trang admin
                window.location.href = "index.html"; // Hoặc trang admin nếu cần
            } catch (error) {
                // Xử lý lỗi
                alert("Lỗi đăng nhập: " + error.message);
            }
        });
    </script>
</body>
</html>
