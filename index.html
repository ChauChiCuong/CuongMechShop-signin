<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cuong Mech Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-cuong-gradient {
            background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #374151 100%);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            border-color: #3b82f6;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4" style="animation: gradientShift 15s ease infinite; background: linear-gradient(135deg, #1a237e, #0d47a1, #1565c0); background-size: 200% 200%;">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden transition-all duration-300 transform hover:scale-[1.01]">
        <!-- Header Section -->
        <div class="bg-cuong-gradient p-6 text-white">
            <div class="flex justify-between items-center">
                <a href="https://chauchicuong.github.io/CuongMechShop/" class="text-white hover:text-gray-200 transition">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Home
                </a>
                <div class="flex items-center space-x-2">
                    <img src="https://i.postimg.cc/CLNSZCMV/cuong-mech-shop-1.png" alt="Cuong Mech Logo" class="h-10">
                    <span class="font-bold text-xl"><span class="text-white">Cuong</span> <span class="text-cyan-400">Mech</span> <span class="text-orange-400">Shop</span></span>
                </div>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-1">Đăng nhập</h2>
            <p class="text-gray-600 mb-6">Nhập thông tin đăng nhập của bạn để vào Cuong Mech Shop</p>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập *</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" required
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg input-focus focus:outline-none transition"
                            placeholder="Nhập tên đăng nhập">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu *</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" required
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg input-focus focus:outline-none transition"
                            placeholder="Nhập mật khẩu">
                        <button type="button" id="togglePassword" class="absolute right-3 top-2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-gray-900 hover:bg-gray-800 text-white py-2 px-4 rounded-lg font-medium transition flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> Đăng nhập
                </button>
                
                <div class="text-center text-sm text-gray-600">
                    Bạn chưa có tài khoản? 
                    <a href="https://chauchicuong.github.io/CuongMechShop-createaccount/" class="text-blue-600 hover:text-blue-800 font-medium transition">
                        Đăng ký tại đây
                    </a>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-4 text-center">
            <p class="text-xs text-gray-500">© 2025 Cuong Mech Shop. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Form validation
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if (!username || !password) {
                    // Add shake animation to empty fields
                    if (!username) {
                        document.getElementById('username').classList.add('shake');
                        setTimeout(() => {
                            document.getElementById('username').classList.remove('shake');
                        }, 500);
                    }
                    if (!password) {
                        document.getElementById('password').classList.add('shake');
                        setTimeout(() => {
                            document.getElementById('password').classList.remove('shake');
                        }, 500);
                    }
                    
                    alert('Vui lòng điền đầy đủ thông tin đăng nhập!');
                    return;
                }
                
                // Here you would typically send the data to a server
                console.log('Login attempt with:', { username, password });
                
                // Simulate successful login
                alert('Đăng nhập thành công!');
                window.location.href = 'https://chauchicuong.github.io/CuongMechShop/'; // Redirect to homepage on success
            });
        });
    </script>
</body>
</html>
